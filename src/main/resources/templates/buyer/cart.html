<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/base :: layout('Shopping Cart - RevShop', ~{::section})}">

<head></head>

<body>
    <section class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-cart-shopping fs-2 text-primary me-3"></i>
            <h2 class="fw-bold text-dark mb-0">Your Shopping Cart</h2>
        </div>

        <!-- Empty Cart -->
        <div th:if="${cart == null or cart.items == null or cart.items.isEmpty()}"
            class="text-center py-5 bg-white rounded-4 shadow-sm border">
            <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart" class="mb-4"
                style="width: 150px; opacity: 0.5;">
            <h3 class="fw-bold text-dark">Your cart is empty</h3>
            <p class="text-secondary mb-4">Looks like you haven't added anything to your cart yet.</p>
            <a th:href="@{/products}" class="btn btn-primary rounded-pill px-5 py-2 fw-bold shadow-sm">Start
                Shopping</a>
        </div>

        <!-- Active Cart -->
        <div th:if="${cart != null and cart.items != null and !cart.items.isEmpty()}" class="row g-4">
            <!-- Cart Items List -->
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm rounded-4">
                    <div
                        class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">Cart Items</h5>
                        <form th:action="@{/cart/clear}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill px-3">Clear
                                Cart</button>
                        </form>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush border-0">
                            <li class="list-group-item p-4" th:each="item : ${cart.items}">
                                <div class="row align-items-center">
                                    <div class="col-md-2 col-3">
                                        <img th:src="${item.product.imageUrl != null ? item.product.imageUrl : 'https://dummyimage.com/150x150/dee2e6/6c757d.jpg&text=No+Image'}"
                                            class="img-fluid rounded shadow-sm" alt="Product Image">
                                    </div>
                                    <div class="col-md-4 col-9">
                                        <a th:href="@{/product/{id}(id=${item.product.id})}"
                                            class="text-decoration-none text-dark fw-bold mb-1 d-block custom-hover"
                                            th:text="${item.product.name}">Product Name</a>
                                        <p class="text-secondary small mb-0 mt-2">
                                            Unit Price:
                                            <span th:if="${item.product.discountedPrice != null}"
                                                class="fw-bold text-primary"
                                                th:text="'Rs.' + ${item.product.discountedPrice}">Rs.0.00</span>
                                            <span th:unless="${item.product.discountedPrice != null}"
                                                class="fw-bold text-primary"
                                                th:text="'Rs.' + ${item.product.price}">Rs.0.00</span>
                                        </p>
                                    </div>
                                    <div class="col-md-3 col-6 mt-3 mt-md-0 d-flex justify-content-center">
                                        <form th:action="@{/cart/update}" method="post"
                                            class="d-flex align-items-center">
                                            <input type="hidden" name="cartItemId" th:value="${item.id}" />
                                            <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                                th:max="${item.product.quantity}"
                                                class="form-control text-center form-control-sm border-secondary me-2"
                                                style="width: 60px;" onchange="this.form.submit()">
                                        </form>
                                    </div>
                                    <div class="col-md-2 col-4 mt-3 mt-md-0 text-end">
                                        <span class="fw-bold fs-6 text-dark"
                                            th:with="price=${item.product.discountedPrice != null ? item.product.discountedPrice : item.product.price}"
                                            th:text="'Rs.' + ${price * item.quantity}">Rs.0.00</span>
                                    </div>
                                    <div class="col-md-1 col-2 mt-3 mt-md-0 text-end">
                                        <form th:action="@{/cart/remove}" method="post">
                                            <input type="hidden" name="cartItemId" th:value="${item.id}" />
                                            <button type="submit"
                                                class="btn btn-light text-danger btn-sm p-2 rounded-circle custom-hover"
                                                title="Remove Item"><i class="fa-solid fa-trash"></i></button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm rounded-4 position-sticky" style="top: 100px;">
                    <div class="card-header bg-primary text-white border-bottom py-3 rounded-top-4">
                        <h5 class="mb-0 fw-bold"><i class="fa-solid fa-receipt me-2"></i>Order Summary</h5>
                    </div>
                    <div class="card-body p-4 bg-light rounded-bottom-4">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-secondary">Subtotal</span>
                            <span class="fw-bold text-dark" th:text="'Rs.' + ${subtotal}">Rs.0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-secondary">Shipping</span>
                            <span class="fw-bold text-success">Free</span>
                        </div>
                        <hr class="border-secondary my-4">
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold fs-5 text-dark">Total</span>
                            <span class="fw-bold fs-4 text-primary" th:text="'Rs.' + ${total}">Rs.0.00</span>
                        </div>
                        <a th:href="@{/checkout}"
                            class="btn btn-warning w-100 py-3 fw-bold rounded-pill text-dark shadow-sm fs-5">
                            Proceed to Checkout <i class="fa-solid fa-arrow-right ms-2"></i>
                        </a>

                        <div class="text-center mt-3 d-flex justify-content-center gap-2 text-secondary fs-4">
                            <i class="fa-brands fa-cc-visa"></i>
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <i class="fa-brands fa-cc-paypal"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
