<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: layout('Forgot Password - RevShop', ~{::section})}">
<head></head>
<body>
<section class="auth-wrapper d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card glass-panel border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fa-solid fa-key fs-1 text-primary mb-3"></i>
                            <h2 class="fw-bold text-dark">Forgot Password?</h2>
                            <p class="text-secondary">Enter your email to receive a recovery link.</p>
                        </div>

                        <!-- Success/Error Message Alerts -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fa-solid fa-circle-exclamation me-2"></i><span th:text="${error}"></span>
                        </div>
                        <div th:if="${msg}" class="alert alert-success" role="alert">
                            <i class="fa-solid fa-circle-check me-2"></i><span th:text="${msg}"></span>
                        </div>

                        <form th:action="@{/forgot-password}" method="post">
                            <div class="mb-4">
                                <label for="email" class="form-label text-secondary small fw-bold">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fa-regular fa-envelope text-secondary"></i>
                                    </span>
                                    <input type="email" class="form-control bg-light border-start-0 py-2 shadow-none" 
                                           id="email" name="email" required placeholder="name@example.com">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill mb-3">
                                Send Recovery Link
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-decoration-none small text-primary custom-hover">
                                <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
