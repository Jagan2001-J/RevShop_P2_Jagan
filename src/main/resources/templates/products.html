<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>Products</h2>

<div th:each="p :${products}">
  <h3 th:text="${p.name}"></h3>
  <p th:text="${p.price}"></p>

  <form action="/cart/add" method="post">
    <input type="hidden" name="productId" th:value="${p.productId}">
    <button>Add To Cart</button>
  </form>
</div>

<a href="/cart/view">View Cart</a>
</body>
</html>
